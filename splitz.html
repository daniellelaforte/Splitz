<!DOCTYPE html>
<html ng-app="bear">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="hideform.js"></script>
<link rel="stylesheet" type="text/css" href="hideform.css">
	<title>Splitz</title>
</head>
<body ng-controller="polarbearcontroller">
<p>Each person enters one item's price per field and chooses a color.  If Person A has two items, he would enter the price and select red, and then enter the other price and select red again.  One color per person.</p>
<div >
<form>
  Price:<br>
  <input type="text" name="price1"  ng-model="price1">
  <br>
  Price:<br>
  <input type="text" name="price2" ng-model="price2">
  <br>
  Price:<br>
  <input type="text" name="price3" ng-model="price3">
  <br>
  Price:<br>
  <input type="text" name="price4" ng-model="price4"  ng-class="classname">
  <br>
  <div ng-click="Show()">Add Another Price
</div>
 
  Total Tax:<br>
  <input type="text" name="tax" ng-model="tax"><br>
  <input ng-click="Submit()" type="submit" value="Submit">
</form>
</div>

<div>The total is {{total}}</div>


</body>
</html>
